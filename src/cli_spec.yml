name: ruthless
version: "0.1.0"
author: Ethan Jaszewski <ethanjaszewski@yahoo.com>
about: An Othello AI written in Rust.
args:
    - verbosity:
        short: v
        help: Enables verbose output.
    - version:
        short: V
        long: version
        help: Sets version information.
    - depth:
        long: depth
        value_name: MAX_DEPTH
        help: Sets the max recursion depth.
        takes_value: true
    - mat_weight:
        long: mat_weight
        value_name: MATERIAL_WEIGHT
        help: Sets the material weight for evaluation.
        takes_value: true
    - mob_weight:
        long: mob_weight
        value_name: MOBILITY_WEIGHT
        help: Sets the mobility weight for evaluation.
        takes_value: true
    - tile_weights:
        long: tile_weights
        help: Sets the weights for all of the tiles.
        number_of_values: 10
        value_names: [A, B, C, D, E, F, G, H, I, J]
        takes_value: true
    - color:
        long: color
        help: Tells the bot whether to play as Black or White.
        value_name: COLOR
        takes_value: true
    - perft:
        long: perft
        help: Runs a perft test at the provided depth.
        requires: depth
