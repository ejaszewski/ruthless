name: ruthless
version: "0.1.0"
author: Ethan Jaszewski <ethanjaszewski@yahoo.com>
about: An Othello AI written in Rust.
args:
    - verbosity:
        short: v
        help: Enables verbose output.
    - version:
        short: V
        long: version
        help: Sets version information.
    - depth:
        long: depth
        value_name: MAX_DEPTH
        help: Sets the max recursion depth.
        takes_value: true
    - props:
        short: p
        long: props
        value_name: PROPS_FILE
        help: Sets the file to load from.
        takes_value: true
    - color:
        long: color
        help: Tells the bot whether to play as Black or White.
        value_name: COLOR
        takes_value: true
        requires: props
    - perft:
        long: perft
        help: Runs a perft test at the provided depth.
        requires: depth
    - posgen:
        long: posgen
        help: Generates the specified number of positions by making random moves and saves in the output file.
        number_of_values: 2
        value_names: [NUM_POSITIONS, NUM_RANDOM, OUTPUT_FILE]
        takes_value: true
    - fullsolve:
        long: fullsolve
        help: Solves all of the positions in the given file to the end of the game. Outputs to output file.
        number_of_values: 2
        value_names: [INPUT_FILE, OUTPUT_FILE]
        takes_value: true
